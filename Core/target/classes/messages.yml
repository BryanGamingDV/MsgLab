      empty-tags: "%e &fList of tags: &a%tags% %newline%&8- &fUsage: &a%usage%"
      empty-colortags: "%e &fList of color tags: &a%colortags% %newline%&8- &fUsage: &a%usage%"

      unknown-tag: "%e &fUnknown tag."
      unknown-tagcolor: "%e &fUnknown tag color."

  commandspy:
