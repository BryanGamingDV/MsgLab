    anybody: "%e &fYou aren't ignoring anybody."

  stream:
    valid-link: "%e &fPlease put a valid link. Message: &a%message%"

  helpop:
    activated: "%e &fYou already activated helpop."
    unactivated: "%e &fYou already disabled helpop."
