#
# Utils
#


chat:
  enabled: true
  allow-revisor: true

  # Per world chat
  per-world-chat:
    enabled: false
    all-worlds: false

    worlds:
      1:
        worlds:
          - world
          - world_nether
          - world_the_end

        # Format [Optional]
        format:
          enabled: true
          format: "&8| &e[Default] &f%player% &7> &f%message%"
          hover:
            - "&8&m------[&fHover]&8&m-------"
            - "&fPlayer: &a%player%"
            - "&fOnline: &a%online%"
          command: "/msg %player% message"

  # Radial chat
  radial-chat:
    enabled: false

    x: 50
    y: 50
    z: 50

  #
  # Chat Format:
  #
  #
  format:
    default:
      bases:
        prefix:
          format: "&8| &f%ml_tag% &e[Default] "
          hover:
            - "&8&m------[&fHover]&8&m-------"
            - "&fPlayer: &a%player%"
            - "&fOnline: &a%online%"
          command: "/msg %player% message"
        player:
          format: "&f%player%"
          hover:
            - "&8&m------[&fHover]&8&m-------"
            - "&fPlayer: &a%player%"
            - "&fOnline: &a%online%"
          command: "/msg %player% message"
        limit:
          format: " &7> "

        message:
          format: "&f%ml_color%%message%"
          hover:
            - "&8&m------[&fHover]&8&m-------"
            - "&fPlayer: &a%player%"
            - "&fOnline: &a%online%"
          command: "/msg %player% message"

    # If player has OP or has "*" (Optional, you can remove this configuration section.)
    op:
      bases:
        prefix:
          format: "&8| &f%ml_tag% &c[OP] &f%player% "
          hover:
            - "&8&m------[&fHover]&8&m-------"
            - "&fPlayer: &a%player%"
            - "&fOnline: &a%online%"
          command: "/msg %player% message"

        limit:
          format: " &7> "

        message:
          format: "&f%ml_color%%message%"
          hover:
            - "&8&m------[&fHover]&8&m-------"
            - "&fPlayer: &a%player%"
            - "&fOnline: &a%online%"
          command: "/msg %player% message"

    # Group access:
    # - permission -> If player has permission of the group, he receive the data of that group.
    # - group -> If player is in group, he recieve the data of that group. [Vault & complement required].
    group-access: group
    groups:
      admin:
        bases:
          prefix:
            format: "&8| &c[OP] &f%player% "
            hover:
              - "&8&m------[&fHover]&8&m-------"
              - "&fPlayer: &a%player%"
              - "&fOnline: &a%online%"
            command: "/msg %player% message"

          limit:
            format: " &7> "

          message:
            format: "&f%message%"
            hover:
              - "&8&m------[&fHover]&8&m-------"
              - "&fPlayer: &a%player%"
              - "&fOnline: &a%online%"
            command: "/msg %player% message"

        #Independent channel:
        channel: true
        permission: group.vip

      vip+:
        bases:
          prefix:
            format: "&8| &c[OP] &f%player% "
            hover:
              - "&8&m------[&fHover]&8&m-------"
              - "&fPlayer: &a%player%"
              - "&fOnline: &a%online%"
            command: "/msg %player% message"

          limit:
            format: " &7> "

          message:
            format: "&f%message%"
            hover:
              - "&8&m------[&fHover]&8&m-------"
              - "&fPlayer: &a%player%"
              - "&fOnline: &a%online%"
            command: "/msg %player% message"

        #Independent channel:
        channel: true
        permission: group.vip+
        default-color: "&f"

    # Mention filter.
    mentions:
      enabled: true
      message: "%c &fThe player &a%player% mentioned you."
      # The char to tag:
      char-tag: '@'
      # The word that you replace in the word that the other player mention you, to stand out.
      replace-mention: "&e@%player%"

    # Cooldown filter.
    cooldown:
      # If the message is a text.
      text:
        enabled: true
        seconds: 2
        message: "%c &fSorry, please, wait &a%seconds% &fseconds."

      # If the message is a command.
      cmd:
        enabled: true
        seconds: 2
        message: "%c &fSorry, please, wait &a%seconds% &fseconds."

        # Commands that obiously bypass the cooldown.
        disabled-cmds:
          - hwllo


#
# The module that filter your messages.
#

revisor:

  # If player put a repeated character many v times.
  anti-flood:
    enabled: true

    min-chars: 2

    message:
      enabled: true
      format: "%c &fPlease, don't flood."

    warning:
      enabled: true
      text: "&e[Revisor] &8| &e%player% &fwas flooding."

  # Words module (If player put a bad word):
  words-module:
    enabled: true

    list-words:
      - "test; **"
      - "idiot; **"
      - "good; **"

    message:
      enabled: true
      format: "%c &fPlease don't do that, &a%player%&f."

    word-list:
      enabled: true
      format: "%c &fYou said &a%words% &fobscene words."

      # Is not obligatory to use "/" in format.
    command:
      enabled: true
      format: "say %player% is doing that."

    warning:
      enabled: true
      text: "&e[Revisor] &8| &e%player% &fsaid a bad word."

  # Dot module (If player didn't put a dot):
  dot-module:
    enabled: true

    min-word: 1

    warning:
      enabled: false
      text: "&e[Revisor] &8| &e%player% &fdidn't put a dot."

  # Caps module (If player putted too much caps):
  caps-module:
    enabled: true

    min-mayus: 5

    warning:
      enabled: true
      text: "&e[Revisor] &8| &e%player% &fwasn't using caps."

  # Link module (If player put a external link):
  link-module:
    enabled: true

    # To block "." (If you enable this, you won't be able to use this)
    block-point: false
    blocked-links:
      - .net
      - .com
      - .serv.nu

    # Note: This replace the link or point (if you enabled this).
    replace-link: " "

    message:
      enabled: true
      format: "%c &fPlease don't use this &a%player%&f. Blocked word: &a%blockedword%&f."

    command:
      enabled: true
      format: "kick %player% %c &fPlease don't use this %player%. Blocked word: %blockedword%."

    warning:
      enabled: true
      text: "&e[Revisor] &8| &e%player% &fput a public link."


revisor-cmd:

  # To block <tab>
  tab-module:
    enabled: true

    # When you put /<tab>:
    block-empty: true

    commands:
      - /ver
      - /help

    message:
      enabled: false
      format: ""


  # Commands module:
  commands-module:
    enabled: true

    commands:
      op:
        message:
          enabled: true
          format: "%e &fYou can't use that command. &8[&f%command%&8]"

        list:
          - plugins
          - pl
          - help
          - "?"

      default:
        message:
          enabled: true
          format: "%e &fYou can't use that command. &8[&f%command%&8]"

        permission: core.cb
        list:
          - pl
          - test.
          - test.t

fitler-cmd:

  enabled: true

  groups:
    default:
      - msg
      - reply
      - ignore
    vip:
      - "@default"








