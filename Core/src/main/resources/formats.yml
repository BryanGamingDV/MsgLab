
#
# Per world chat:
#

per-world-chat:
  enabled: false
  all-worlds: false

  worlds:
    1:
      worlds:
        - world
        - world_nether
        - world_the_end

      # Format [Optional]
      format:
        enabled: true
        format: "&8| &e[Default] &f%player% &7> &f%message%"
        hover:
          - "&8&m------[&fHover]&8&m-------"
          - "&fPlayer: &a%player%"
          - "&fOnline: &a%online%"
        action:
          type: SUGGEST_COMMAND
          format: "/msg %player% message"

#
# Radial chat
#
radial-chat:
  enabled: false

  x: 50
  y: 50
  z: 50

#
# Chat Format:
# - Requires Vault.

format:

  perms:
    # Color:
    color:
      variable: clab.chat.variable

  enabled: true

  log:
    enabled: true
    format: "%player% > %message%"

  discord-srv:
    enabled: false
    channelID: channelID

    permission: staff.receive

    messages:
      from-mc: "%player% > %message%"
      from-discord: "%author% > %messages%"

  default:
    bases:
      prefix:
        format: "&8| &f%ml_tag% &e[Default] "
        hover:
          - "&8&m------[&fHover]&8&m-------"
          - "&fPlayer: &a%player%"
          - "&fOnline: &a%online%"
        action:
          type: SUGGEST_COMMAND
          format: "/msg %player% message"

      player:
        format: "&f%player%"
        hover:
          - "&8&m------[&fHover]&8&m-------"
          - "&fPlayer: &a%player%"
          - "&fOnline: &a%online%"
        action:
          type: SUGGEST_COMMAND
          format: "/msg %player% message"

      limit:
        format: " &7> "

      message:
        format: "&f%ml_color%%message%"
        hover:
          - "&8&m------[&fHover]&8&m-------"
          - "&fPlayer: &a%player%"
          - "&fOnline: &a%online%"
        action:
          type: SUGGEST_COMMAND
          format: "/msg %player% message"

  # If player has OP or has "*" (Optional, you can remove this configuration section.)
  op:
    bases:
      prefix:
        format: "&8| &f%ml_tag% &c[OP] &f%player% "
        hover:
          - "&8&m------[&fHover]&8&m-------"
          - "&fPlayer: &a%player%"
          - "&fOnline: &a%online%"
        action:
          type: SUGGEST_COMMAND
          format: "/msg %player% message"

      limit:
        format: " &7> "

      message:
        format: "&f%ml_color%%message%"
        hover:
          - "&8&m------[&fHover]&8&m-------"
          - "&fPlayer: &a%player%"
          - "&fOnline: &a%online%"
        action:
          type: SUGGEST_COMMAND
          format: "/msg %player% message"

  # Group access:
  # - permission -> If player has permission of the group, he receive the data of that group.
  # - group -> If player is in group, he recieve the data of that group. [Vault & complement required].
  group-access: group
  groups:
    vip:
      bases:
        prefix:
          format: "&8| &a[VIP] &f%player% "
          hover:
            - "&8&m------[&fHover]&8&m-------"
            - "&fPlayer: &a%player%"
            - "&fOnline: &a%online%"
          action:
            type: SUGGEST_COMMAND
            format: "/msg %player% message"

        limit:
          format: " &7> "

        message:
          format: "&f%message%"
          hover:
            - "&8&m------[&fHover]&8&m-------"
            - "&fPlayer: &a%player%"
            - "&fOnline: &a%online%"
          action:
            type: SUGGEST_COMMAND
            format: "/msg %player% message"

      # Permission (Only works if the group access is permission):
      permission: group.vip

    vip+:
      bases:
        prefix:
          format: "&8| &2[VIP+] &f%player% "
          hover:
            - "&8&m------[&fHover]&8&m-------"
            - "&fPlayer: &a%player%"
            - "&fOnline: &a%online%"
          action:
            type: SUGGEST_COMMAND
            format: "/msg %player% message"

        limit:
          format: " &7> "

        message:
          format: "&f%message%"
          hover:
            - "&8&m------[&fHover]&8&m-------"
            - "&fPlayer: &a%player%"
            - "&fOnline: &a%online%"
          action:
            type: SUGGEST_COMMAND
            format: "/msg %player% message"

      # Permission (Only works if the group access is permission):
      permission: group.vip+

